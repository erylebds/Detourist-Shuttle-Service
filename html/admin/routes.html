<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Route Management - Admin Portal</title>
        
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/admin/routes.css">
        
        <!-- Icons & Fonts -->
        <script src="https://unpkg.com/lucide@latest"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body class="font-sans">

        <div class="dashboard-container">
            
            <!-- Sidebar -->
            <aside class="sidebar admin-sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-logo">
                        <i data-lucide="bus" class="icon-sm text-white"></i>
                    </div>
                    <span class="sidebar-title">SLU Shuttle</span>
                </div>

                <nav class="sidebar-nav">
                    <a data-target="adminDashboard.html" class="nav-item">
                        <i data-lucide="layout-dashboard" class="icon-sm"></i>
                        Dashboard
                    </a>

                    <a data-target="users.html" class="nav-item">
                        <i data-lucide="layout-dashboard" class="icon-sm"></i>
                        Users
                    </a>

                    <a data-target="shuttles.html" class="nav-item">
                        <i data-lucide="users" class="icon-sm"></i>
                        Shuttles
                    </a>

                    <a data-target="routes.html" class="nav-item" active>
                        <i data-lucide="map-pin" class="icon-sm"></i>
                        Routes
                    </a>

                    <a data-target="schedules.html" class="nav-item">
                        <i data-lucide="calendar" class="icon-sm"></i>
                        Schedules
                    </a>

                    <a data-target="announcements.html" class="nav-item">
                        <i data-lucide="bell" class="icon-sm"></i>
                        Announcements
                    </a>
                </nav>

                <div class="user-profile">
                    <div class="avatar admin-avatar">
                        <span>AD</span>
                    </div>
                    <div class="user-info">
                        <div class="user-name">Admin User</div>
                        <div class="user-role">System Administrator</div>
                    </div>
                    <button class="logout-btn" title="Logout" onclick="window.location.href='index.html'">
                        <i data-lucide="log-out" class="icon-sm"></i>
                    </button>
                </div>
            </aside>

            <main class="main-content">
                <div class="page-header flex justify-between items-center">
                    <div>
                        <h1 class="page-title">Route Management</h1>
                        <p class="page-subtitle">Manage shuttle routes and stops.</p>
                    </div>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i data-lucide="plus" class="icon-sm mr-2"></i>
                        Add Route
                    </button>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon secondary">
                            <i data-lucide="map-pin" class="icon-md"></i>
                        </div>
                        <div class="stat-info">
                            <p id="totalRoutes" class="stat-number">0</p>
                            <p class="stat-desc">Total Routes</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon accent">
                            <i data-lucide="clock" class="icon-md"></i>
                        </div>
                        <div class="stat-info">
                            <p id="avgDuration" class="stat-number">0</p>
                            <p class="stat-desc">Avg. Duration (min)</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success">
                            <i data-lucide="map" class="icon-md"></i>
                        </div>
                        <div class="stat-info">
                            <p id="totalStops" class="stat-number">0</p>
                            <p class="stat-desc">Total Stops</p>
                        </div>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="search-container">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" id="routeSearch" class="search-input" placeholder="Search routes..." onkeyup="filterRoutes()">
                </div>

                <!-- Route Grid -->
                <div id="routeGrid" class="route-grid">
                </div>

                <!-- Empty State -->
                <div id="noResults" class="empty-state" style="display: none;">
                    <div class="empty-icon-wrapper">
                        <i data-lucide="map-pin-off" class="icon-lg text-muted-foreground"></i>
                    </div>
                    <h3 class="empty-title">No routes found</h3>
                    <p class="empty-desc">Try adjusting your search terms.</p>
                </div>

            </main>
        </div>

        <!-- Add Route Modal -->
        <div id="addRouteModal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Add New Route</h2>
                    <button class="btn-icon-close" onclick="closeModal()">
                        <i data-lucide="x" class="icon-sm"></i>
                    </button>
                </div>
                <form onsubmit="handleAddRoute(event)">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label">Route Name</label>
                            <input type="text" class="input-field" placeholder="e.g. Main Campus to Navy Base" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Estimated Duration (min)</label>
                                <input type="number" class="input-field" placeholder="30" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Distance (km)</label>
                                <input type="number" class="input-field" placeholder="5.2" step="0.1" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Start Location</label>
                            <input type="text" class="input-field" placeholder="Pickup point" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">End Location</label>
                            <input type="text" class="input-field" placeholder="Drop-off point" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Route</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="/javascript/admin/routes.js"></script>
        <script src="/javascript/navigation.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Portal</title>
    
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin/users.css">
    
    <!-- Icons & Fonts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="font-sans">

    <div class="dashboard-container">
        
        <!-- Sidebar -->
        <aside class="sidebar admin-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i data-lucide="bus" class="icon-sm text-white"></i>
                </div>
                <span class="sidebar-title">SLU Shuttle</span>
            </div>

            <nav class="sidebar-nav">
                <a data-target="adminDashboard.html" class="nav-item">
                    <i data-lucide="layout-dashboard" class="icon-sm"></i>
                    Dashboard
                </a>

                <a data-target="users.html" class="nav-item active">
                    <i data-lucide="layout-dashboard" class="icon-sm"></i>
                    Users
                </a>

                <a data-target="shuttles.html" class="nav-item">
                    <i data-lucide="users" class="icon-sm"></i>
                    Shuttles
                </a>

                <a data-target="routes.html" class="nav-item">
                    <i data-lucide="map-pin" class="icon-sm"></i>
                    Routes
                </a>

                <a data-target="schedules.html" class="nav-item">
                    <i data-lucide="calendar" class="icon-sm"></i>
                    Schedules
                </a>

                <a data-target="announcements.html" class="nav-item">
                    <i data-lucide="bell" class="icon-sm"></i>
                    Announcements
                </a>
            </nav>

            <div class="user-profile">
                <div class="avatar admin-avatar">
                    <span>AD</span>
                </div>
                <div class="user-info">
                    <div class="user-name">Admin User</div>
                    <div class="user-role">System Administrator</div>
                </div>
                <button class="logout-btn" title="Logout" onclick="window.location.href='/html/index.html'">
                    <i data-lucide="log-out" class="icon-sm"></i>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header flex justify-between items-center">
                <div>
                    <h1 class="page-title">User Management</h1>
                    <p class="page-subtitle">Manage students and drivers in the system.</p>
                </div>
                <button class="btn btn-primary" onclick="alert('Add User Modal would open here')">
                    <i data-lucide="plus" class="icon-sm mr-2"></i>
                    Add User
                </button>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon secondary">
                        <i data-lucide="users" class="icon-md"></i>
                    </div>
                    <div class="stat-info">
                        <p id="studentCount" class="stat-number">0</p>
                        <p class="stat-desc">Students</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon accent">
                        <i data-lucide="bus" class="icon-md"></i>
                    </div>
                    <div class="stat-info">
                        <p id="driverCount" class="stat-number">0</p>
                        <p class="stat-desc">Drivers</p>
                    </div>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" id="userSearch" class="search-input" placeholder="Search users by name or email..." onkeyup="filterUsers()">
            </div>

            <!-- Tabs & User List -->
            <div class="user-section">
                <!-- Tabs Header -->
                <div class="tabs-header">
                    <button class="tab-btn active" onclick="switchTab('students')">
                        <i data-lucide="users" class="icon-xs"></i>
                        Students
                        <span id="tabStudentCount" class="badge-count">0</span>
                    </button>
                    <button class="tab-btn" onclick="switchTab('drivers')">
                        <i data-lucide="bus" class="icon-xs"></i>
                        Drivers
                        <span id="tabDriverCount" class="badge-count">0</span>
                    </button>
                </div>

                <!-- Students -->
                <div id="studentsList" class="user-list active">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Registered Students</h3>
                        </div>
                        <div class="card-body">
                            <div id="studentsContainer" class="list-container">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Drivers -->
                <div id="driversList" class="user-list">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Registered Drivers</h3>
                        </div>
                        <div class="card-body">
                            <div id="driversContainer" class="list-container">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="noResults" class="empty-state" style="display: none;">
                    <div class="empty-icon-wrapper">
                        <i data-lucide="search-x" class="icon-lg text-muted-foreground"></i>
                    </div>
                    <h3 class="empty-title">No users found</h3>
                    <p class="empty-desc">Try adjusting your search terms.</p>
                </div>

            </div>

        </main>
    </div>

    <script src="/javascript/admin/users.js"></script>
    <script src="/javascript/navigation.js"></script>
</body>
</html>
